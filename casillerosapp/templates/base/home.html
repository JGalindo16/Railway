{% extends 'base/base.html' %}

{% block title %}Detalle del Controlador{% endblock %}
{% load static %}

{% block content %}
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background: url("{% static 'assets/Logos/fondo_login1.jpeg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    .dashboard-container {
        border-radius: 15px;
        border: 2px solid #343a40;
        width: 80%; /* Ocupa más espacio horizontalmente */
        max-width: 1200px; /* Límite máximo de ancho */
        background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        margin: 50px auto; /* Centrado y espaciado superior/inferior */
        overflow: hidden; /* Elimina el posible scroll interno */
    }

    .dashboard-header {
        background-color: #343a40;
        text-align: center;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        margin-bottom: 0; /* Elimina la separación entre header y contenido */
    }

    .dashboard-header h1 {
        color: #ffffff;
        font-size: 32px; /* Tamaño de fuente más grande */
        margin: 0;
        padding: 15px;
    }

    .dashboard-content {
        padding: 20px;
        text-align: center;
    }

    .btn-custom {
        padding: 12px 30px; /* Botones más grandes */
        font-weight: bold;
        font-size: 16px;
        text-transform: uppercase;
        border-radius: 8px;
        margin: 10px; /* Separación entre botones */
    }

    .btn-custom:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
        background-color: #343a40;
        color: #ffffff;
        padding: 10px;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        font-size: 14px;
        margin-top: 0; /* Elimina la separación entre contenido y footer */
    }
</style>

<div class="dashboard-container">
    <!-- Header del dashboard -->
    <div class="dashboard-header">
        <h1>Bienvenido {{ name }} {{ last_name }}</h1>
    </div>

    <!-- Contenido del dashboard -->
    <div class="dashboard-content">
        <p>Estas son las acciones que puedes hacer:</p>
        <hr>
        <div class="d-flex justify-content-center flex-wrap mt-3">
            <a href="{% url 'lista_controladores' %}" class="btn btn-secondary btn-custom">Ir a Lista de Controladores</a>
        </div>
    </div>

    <!-- Footer del dashboard -->
    <div class="footer">
        <p>&copy; Lockers APP - Todos los derechos reservados</p>
    </div>
</div>
{% endblock %}
