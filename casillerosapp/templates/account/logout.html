{% load i18n %}
{% load allauth %}
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión con Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('{% static "assets/Logos/fondo_login1.jpeg" %}');
            background-size: cover; /* Prueba con 'contain' si es necesario */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* O 'fixed' si prefieres */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .logo {
            width: 500px;
            height: 500px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .btn-google {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
        .btn-google img {
            height: 24px;
            margin-right: 10px;
        }
        .redirecting-message {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .spinner-border-custom {
            width: 2rem;
            height: 2rem;
            border-width: 0.3em;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{% static 'assets/Logos/CasillerosLogo.png' %}" alt="Logo Casilleros" class="logo">
        <h2>{% trans "Iniciar sesión con Google" %}</h2>
        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}?next=/" class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Logo de Google">
            {% trans "Iniciar sesión con Google" %}
        </a>
    </div>
</body>
</html>
